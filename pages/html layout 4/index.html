<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML LAYOUT 4</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    
    <header>
        <h1>This is Header</h1>
    </header>
    <nav>
        <h1>This is Nav</h1>
    </nav>
    <section class="article">
        <div class="left">
            <div class="top">
                <div class="first">
                    <h1>This is First-Top-Left Section</h1>
                </div>
                <div class="second">
                    <h1>This is Second-Top-Left Section</h1>
                </div>
                <div class="third">
                    <h1>This is Third-Top-Left Section</h1>
                </div>                
            </div>
            <div class="bottom">
                <div class="first-bottom">
                    <h1>This is First-Bottom-Left Section</h1>
                </div>
                <div class="second-bottom">
                    <h1>This is Second-Bottom-Left Section</h1>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="first-right">
                <h1>This is First-Right Section</h1>
            </div>
            <div class="second-right">
                <h1>This is Second-Right Section</h1>
            </div>
            <div class="third-right">
                <h1>This is Third-Right Section</h1>
            </div>          
        </div>
    </section>
    <footer>
        <h1>This is Footer</h1>
    </footer>
</body>
</html>
