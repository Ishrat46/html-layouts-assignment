<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML LAYOUT 1</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    
    <header>
        <h1>This is Header</h1>
    </header>
    <nav>
        <h1>This is Nav</h1>
    </nav>
    <section class="article">
        <div class="left">
            <div class="top">
                <h1>This is Top Left Section</h1>
            </div>
            <div class="bottom">
                <h1>This is Bottom Left Section</h1>
            </div>
        </div>
        <div class="right">
            <h1>This is Right Section</h1>
        </div>
    </section>
    <footer>
        <h1>This is Footer</h1>
    </footer>
</body>
</html>
