<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML LAYOUT 2</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    
    <header>
        <div class="logo">
            <h1>Header Logo</h1>
        </div>
        <div class="banner">
            <h1>Header Banner</h1>
        </div>
    </header>

    <nav>
        <h1>Header Bar</h1>
    </nav>

    <section class="slider">

    </section>

    <section class="blocks">
        
        <div class="left">
            <h1>Left Block</h1>
        </div>
        <div class="center">

            <div class="top">
                <h1>Top Block</h1>
            </div>

            <div class="middle">

                <div class="middle-left">
                    <h1>Middle Left Block</h1>
                </div>
                <div class="middle-right">
                    <h1>Middle Right Block</h1>
                </div>

            </div>
            <div class="bottom">
                <h1>Bottom Block</h1>
            </div>

        </div>
        <div class="right">
            <h1>Right Block</h1>
        </div>

    </section>

    <section class="slider2">

    </section>

    <footer>
        <h1>This is Footer</h1>
    </footer>
</body>
</html>
